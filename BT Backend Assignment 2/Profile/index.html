<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph - Graphic Designer & Junior Developer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image-wrapper">
                <img src="joseph.jpg" alt="Joseph" class="profile-image">
                <div class="image-overlay"></div>
            </div>
            
            <div class="profile-info">
                <h1 class="name">Joseph CreativeSon</h1>
                <div class="roles">
                    <span class="role graphic-designer">Graphic Designer</span>
                    <span class="role junior-developer">Junior Developer</span>
                </div>
                
                <p class="bio">Creative professional specializing in visual design and web development. Passionate about creating beautiful, functional digital experiences.</p>
                
                <div class="interaction-section">
                    <div class="input-wrapper">
                        <label for="visitor-name">What's your name?</label>
                        <input 
                            type="text" 
                            id="visitor-name" 
                            class="visitor-input" 
                            placeholder="Enter your name..."
                            autocomplete="off"
                        >
                    </div>
                    
                    <div class="greeting-wrapper" id="greeting-wrapper">
                        <p class="greeting-text" id="greeting-text"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Portfolio</a>
            <a href="#" class="social-link">LinkedIn</a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
